{% extends 'layout.html' %}

{% block content %}
<div class="logout-container">
    <div class="logout-card">
        <div class="brand-logo"> 
            Rapgen<span class="emphasis">.</span>
        </div>
        <div class="logout-confirmation">
            <div class="logout-text">
                <p class="htext">Log out of @{{ current_user.username }}?</p>
                <p class="btext">This will only apply to this account, and you'll still be logged out in to your other accounts.</p>
            </div>
            <div class="logout-buttons">
                <form action="{{ url_for('auth.logout') }}" method="post" class="logout-form">
                    <input type="submit" value="Log out" name="logoutUser" class="logout-btn">
                </form>
                <a href="{{ url_for('main.home') }}" class="cancel-logout-btn">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
