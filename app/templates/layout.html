<!DOCTYPE html>

<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='layout.css' )}}" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div id="flash-alert-id" class="flash-alert flash-alert-{{ category }}">
                                {{ message }}
                                <button class="close-alert" onclick="closeAlert()" aria-label="Close">&times;</button>
                            </div>
                        {% endfor %} 
                    {% endif %}
                {% endwith %}
                {% block content %}
                {% endblock %}
            </div>
        </main>
            
        {% block scripts %}
        <script defer src="{{ url_for('static', filename='js/main.js')}}" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
